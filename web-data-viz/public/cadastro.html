<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body >
     
    <header class="headerLogin">
    <div class="logo"><img src="assets/img/XicrinhoDançando.gif" alt=""> Cuphead</div>
    <nav class="navegacao">
      <a href="./home.html">Home</a>
      <a href="./login.html">Login</a>
    </nav>
  </header>

    <div class="containerLogin">
    <div class="caixaLogin">
        <h2>Cadastro</h2>

    <input type="text" id="email_input" placeholder="E-mail">

    <input type="text" id="nome_input" placeholder="Nome">
    
    <input type="password" id="senha_input" placeholder="Senha">
    
    <input type="password" id="confirmacao_senha_input" placeholder="Confrimar Senha">

    <p>Responda algumas perguntas para cadastrar-se!</p>
    <p>Você ja tinha escutado falar sobre cuphead?</p>
    <input type="text" id="escutado_input">
    <p>Sobre o que foi abordado no site, achou interessante?(Sim ou Não)</p>
    <input type="text" id="interessante_input">
    <p>Qual dos 3 personagens jogaveis achou mais legal?(Xicrinho, Caneco ou Cálice)</p>
    <input type="text" id="personagem_input">

    <button>Entrar</button>

    <p>Já tem conta? <a href="./login.html">Logar</a></p>
    </div>
    </div>
</body>
<script>


  function cadastrar() {
    // aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;
    var escutadoVar = escutado_input.value;
    var interessanteVar = interessante_input.value;
    var personagemVar = personagem_input.value;

    // Verificando se há algum campo em branco
    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == "" ||
      escutadoVar == "" ||
      interessanteVar == "" ||
      personagemVar == ""
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Mensagem de erro para todos os campos em branco)";

      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }


    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
        escutadoServer: escutadoVar,
        interessanteServer: interessanteVar,
        personagemServer: personagemVar 
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }

 
</script>
</html>
